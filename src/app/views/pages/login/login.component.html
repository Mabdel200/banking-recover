<div class="bg-dark min-vh-100 d-flex flex-row align-items-center ">
  <c-container>
    <c-row class="justify-content-center ">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4 ">
            <c-card-body>
              <form cForm [formGroup]="dataForm"   (ngSubmit)="login(dataForm.value)">
                <h3 class="brand-text text-center font-size-12 text-black " style="font-weight: bold">
                  <span class="fa fa-lock  text-info"></span> Authentification
                </h3>
                <p class="text-medium-emphasis">Veillez renseigner vos identifiants de connexion. </p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input 
                      autoComplete="username"
                      cFormControl
                      required
                     placeholder="Login"
                     formControlName="userName" />
                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    required=""
                    placeholder="Mot de passe"
                    type="password"
                    formControlName="password"
                  />
                </c-input-group>

                <c-row>
                    <div class="col-lg-6 col-md-6 ">
                      <div class="checkbox-custom checkbox-inline checkbox-primary checkbox-lg float-left">
                          <input type="checkbox"  id="inputCheckbox" name="remember">
                          <label for="inputCheckbox" class="ml-1">Se souvenir de moi</label>
                        </div>
                  </div>
                  <div class="col-lg-6 col-md-6">
                        <a href="https://www.gmail.com" > Mot de passe oublié ? </a>
                    </div>
                </c-row>
                <br>
                <c-row>
                    <div class="col-lg-6 col-md-6 text-center offset-3">
                      <button type="submit" class="btn btn-info text-white mt-40 waves-effect waves-classic">
                          <span class="fa fa-unlock"></span> Connexion
                      </button>
                    </div>
                </c-row>

              </form>

                      <i class="fas fa-google text-white"></i>

                 </footer>
              </div> -->
            
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5 bg-danger">
            <c-card-body class="text-center">
              <div>
                <h2>Banking recovering</h2>
                <p>
                 Il s'agit d'une plateforme dedié a la gestion et au controle du recouvrement banquaire.
                </p>
                <img src="assets/user.png" alt="Image" class="img-fluid img-thumbnail">

          </c-card>
        </c-card-group>
      </c-col>
