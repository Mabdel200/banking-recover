<div class="row mb-3">
  <div class="col-12">
      <a routerLink="/add-user">
        <button class="btn btn-success pull-right waves-effect waves-classic waves-effect waves-classic text-white" type="button">
          <span class="fa fa-plus"></span> Ajouter Un Utilisateur
        </button>
      </a>
    </div>
</div>

  <c-row ngPreserveWhitespaces>      
    <c-col xs="12">
      <c-card class="mb-4">    
        <c-card-header>
            <h5 class="brand-text text-center font-size-10 text-black " style="font-weight: bold">
              <span class="fa fa-file"></span> Liste des utilisateurs
            </h5>
          </c-card-header>

        <c-card-body>
         
        <div class="table table-responsive  table-striped">
          <div class="row">
            <div class="col-4">
              <label>
                Show
                <select name="dataT_length" aria-controls="dataT" class="custom-select custom-select-sm form-control form-control-sm">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select> entries
              </label>
            </div>
            <div class="col-8">
              <div class="col-sm-12 col-md-6"><div id="dataT_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control form-control-sm" placeholder="" aria-controls="dataT">
              </label>
              </div>
              </div>
            </div>
            </div>
            
          <table id="example" class="table table-striped table-bordered table-hover" style="width:100%">

              <thead>
              <tr>
                <th  style="width: 8.5px;" aria-label="#: activate to sort column descending">#</th>
                <th  style="width: 8.5px;" aria-label="">Nom & Prenom</th>
                <th  style="width: 8.5px;" aria-label="">Email</th>
                <th  style="width: 8.5px;" aria-label="">Telephone</th>
                <th  style="width: 8.5px;" aria-label="">Login</th>
                <th  style="width: 8.5px;" aria-label="">Etat</th>
                <th  style="width: 8.5px;" aria-label="">Role</th>
                <th  style="width: 8.5px;" aria-label="" >Actions</th>
              </tr>
              </thead>
              <tbody>
                <tr>
                    <td>i</td>
                    <td>abdel Abbo</td>
                    <td>abbo@gmail.com</td>
                    <td>691093443</td>
                    <td>Abbo</td>
                    <td>
                      <span class="fa fa-circle text-success" title="Actif"></span>
                    </td>
                    <td>Agent</td>
                    <td class="text-center">
                      <a class="btn btn-info btn-sm waves-effect waves-classic " href=""><span class="fa fa-edit" title="Modifier"></span></a>
                      <a class="btn btn-danger btn-sm delete-user waves-effect waves-classic " href=""><span class="fa fa-trash" title="Supprimer"></span></a>
                    </td>
                  </tr>
                <tr *ngFor="let user of users" >
                  <td class="text-primary">i</td>
                  <td>{{ user.username }}</td>  
                  <td>{{ user.email }}</td>  
                  <td>{{ user.phone }}</td> 
                  <td>{{ user.photo }}</td>  
                  <td class="text-primary">{{ user.role }}</td>    
                  <td>
                      <button class="btn btn-warning"> <i class="fa fa-edit"></i></button>
                      <button class="btn btn-danger"> <i class="fa fa-trash"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
            
          </div>
    
        </c-card-body>
      </c-card>
    </c-col>

  </c-row>
