<c-row ngPreserveWhitespaces>

    <c-col xs="10">
      <c-card class="mb-4">
        <c-card-header>
          <strong>Formulaire d'enregistrement d'un nouvel utilisateur</strong>
        </c-card-header>
        <c-card-body>
       
            <form cForm   [formGroup]="dataForm" (ngSubmit)="save()">
              <div class="mb-3">
                <label cLabel for="exampleFormControlInput1">Noms</label>
                <input cFormControl 
                       id="Name1"
                       placeholder="your name"
                       type="text"
                       formControlName="username" 
                />
              </div>
              <div class="mb-3">
                <label cLabel for="exampleFormControlInput1">Adresse mail</label>
                <input cFormControl 
                       id="exampleFormControlInput1"
                       placeholder="name@example.com"
                       type="email"
                       formControlName="email" 
                />
              </div>
              <div class="mb-3">
                <label cLabel for="exampleFormControlInput1">Telephone</label>
                <input cFormControl 
                       id="Phone1"
                       placeholder="your phone number"
                       type="number"
                       formControlName="telephone" 
                />
              </div>
              <div class="mb-3">
                <label cLabel for="exampleFormControlInput1">Profil</label>
                <input 
                cFormControl
                 id="formFile"
                 type="file" 
                 formControlName="profil" 
                />
              </div>
              <div class="mb-3">
                <label cLabel for="exampleFormControlInput1">Role</label>
                <select aria-label="Default " cSelect     formControlName="role" >
                  <option>Selectionner un role </option>
                  <option value="Agent">Agent</option>
                  <option value="Admin">Administrateur</option>
          
                </select>
              </div>

              <button cButton class="mb-3 mr-1" style="align-items:center;justify-content: center;" type="submit">
                Enregistrer
              </button>
             
            </form>
      
        </c-card-body>
      </c-card>
    </c-col>

  </c-row>
