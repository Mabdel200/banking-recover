<c-row ngPreserveWhitespaces>
  <c-col xs="10"  class="col-lg-8 col-md-8 offset-md-2 offset-lg-2">

      <c-card class="mb-4">
        <c-card-header>
          <h5 class="brand-text text-center font-size-10 text-black " style="font-weight: bold">
            <span class="fa fa-plus-circle "></span> Ajouter la date de promesse
        </h5>
        </c-card-header>
        <c-card-body>
      
            <form cForm  (ngSubmit)="save()" >
            

              <div class="mb-3">
                <label cLabel for="dateLabel" class="text-success"> <b>Date de promesse</b> </label>
                <input cFormControl 
                       id="datePromesse"
                       placeholder="Choose date"
                       type="date"
                       name="datePromesse" 
                       [(ngModel)] = "folder.datePromesse"
                       />
              </div>
             
              <div class="mb-3">
                  <label cLabel for="exampleFormControlInput1">Motif</label>
                  <textarea  id="" cols="30" rows="10" cFormControl> Justification du prolongement</textarea>
              </div>

              <div class="col-lg-6 col-md-6 text-center offset-3">
                <button type="submit" class="btn btn-primary mt-40 waves-effect waves-classic">
                    <span class="fa fa-save"></span> Enregistrer
                </button>
            </div>
             
            </form>
      
        </c-card-body>
      </c-card>
    </c-col>

  </c-row>
